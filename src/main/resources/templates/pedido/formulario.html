<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Novo Produto</title>
</head>
<body class="text-bg-secondary p-3">
	<div class="container container-sm">
		<header>
			<div class="mt-4 p-4 bg-dark text-white rounded">
				<h1 class="display-4">Novo Produto</h1>
			</div>

			<nav
				class="navbar navbar-expand bg-light d-flex justify-content-between mb-2">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="../home">Home</a>
					<a class="nav-link" href="../home">Voltar</a>
				</div>
			</nav>
		</header>
		<main>

			<form>
				<div class='mb-3'>
					<label for='nomeProduto' class='form-label'>Produto</label> <input
						type="text" class="form-control" name='nomeProduto' /> <small>Informe
						o nome do produto</small>
				</div>
				<div class='mb-3'>
					<label for='descricaoProduto' class='form-label'>Descrição</label>
					<input type="text" class="form-control" name='descricaoProduto' />
					<small>Informe a descrição do produto</small>
				</div>
				<div class='mb-3'>
					<label for='precoProduto' class='form-label'>Preço</label> <input
						type="text" class="form-control" name='precoProduto' /> <small>Informe
						o preço do produto</small>
				</div>
				<label for="exampleDataList" class="form-label">Datalist
					example</label> <input class="form-control" list="datalistOptions"
					id="exampleDataList" placeholder="Type to search...">
					<datalist id="datalistOptions">
					<option value="San Francisco">
					<option value="New York">
					<option value="Seattle">
					<option value="Los Angeles">
					<option value="Chicago">
				</datalist>
			<button type="submit" class="btn btn-primary">Gravar</button></form>
			
		</main>
	</div>
</body>
</html>
