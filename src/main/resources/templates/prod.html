<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Produtos</title>
</head>
<body class="text-bg-secondary p-3">
	<div class="container container-sm">
		<header>
			<div class="mt-4 p-4 bg-dark text-white rounded">
				<h1 class="display-4">Produtos</h1>
			</div>

			<nav
				class="navbar navbar-expand bg-light d-flex justify-content-between mb-2">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="home">Home</a>
					<a class="nav-link" href="home">Voltar</a>
				</div>
				<a href="/pedido/formulario">
					<button class="btn btn-outline-dark me-2">Novo</button>
				</a>
			</nav>

		</header>
		<div class="card mb-3 text-bg-light p-3"
			th:each="produtos: ${produtos}">
			<div class="card-header text-bg-dark p-3" th:text="${produtos.nome}">Nome
				do Produto</div>
			<div class="card-body card-text">
				<div th:text="${produtos.descricao}">Descrição</div>
				<div>
					Valor R$ <span th:text="${produtos.preco}">100,00</span>
				</div>
				<div>
					Categoria: <span th:text="${produtos.categoria.nome}">Eletro</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
